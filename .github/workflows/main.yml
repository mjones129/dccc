name: Deploy to Digital Ocean
on:
  push:
    branches: [ master ]
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: copy to remote
      uses: actions/checkout@v2

    - name: start ssh agent
      run: |
        eval $(ssh-agent -s) &&
        mkdir -p ~/.ssh &&
        echo "${{secrets.SSH_PRIVATE_KEY}}" > ~/.ssh/id_rsa &&
        chmod 600 ~/.ssh/id_rsa &&
        ssh-add ~/.ssh/id_rsa &&
        ssh-keyscan -H ${{ secrets.REMOTE_HOST }} >> ~/.ssh/known_hosts

    - name: copy files
      run: |
        scp *.php ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }}:/home/${{ secrets.REMOTE_USER }}/workflow_test &&
        scp *.css ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }}:/home/${{ secrets.REMOTE_USER }}/workflow_test &&
        scp -r ./styles ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }}:/home/${{ secrets.REMOTE_USER }}/workflow_test

    - name: set permissions on remote
      run: |
        ssh ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} -t -o RemoteCommand="chown -R www-data:www-data ~/workflow_test"
        ssh ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} -t -o RemoteCommand="chmod 755 ~/workflow_test"